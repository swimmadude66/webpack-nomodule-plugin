name: build-plugin
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        webpack: [5, 4]
        html-webpack: [5, 4, 3]
        exclude:
          - webpack: 4
            html-webpack: 5
          - webpack: 5
            html-webpack: 3
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install
      - run: npm install -D webpack@${{ matrix.webpack }} html-webpack-plugin@${{ matrix.html-webpack }}
      - run: npm run test
      - run: npm run build
